version: '3'
services:
  app:
    build: .
    volumes:
      - ./reports:/app/reports
    depends_on:
      - db
    working_dir: /app

  db:
    build: db/.
    restart: always
    ports:
      - "33060:3306"
    environment:
      MYSQL_ROOT_PASSWORD: abc123!@#
      MYSQL_DATABASE: world
      MYSQL_ROOT_HOST: '%'
